<h1>My diary</h1>

<h2>4月13日</h2>
<p>コロナウィルスでどうなるかな～と思っていたが、授業が再開されることになって嬉しい。
</p>

<h2>4月20日</h2>
<p>きょうは子守りをした。家族が医療関係者で仕事に出かけた。でも配偶者が一般の業種で在宅勤務のため、保育所が預かってくれなかったのかな。私に子守りの依頼があった。
しゃべれるようになってきていて、結構おもしろかった。でも帰宅後、バタンキューしました。</p>
